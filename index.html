<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自适应GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .icon {
            display: inline-block;
            margin: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to GitHub Pages with Adaptive Design</h1>
        <div class="icon">
            <a href="https://www.example1.com"><img src="icon1.png" alt="Icon 1"></a>
        </div>
        <div class="icon">
            <a href="https://www.example2.com"><img src="icon2.png" alt="Icon 2"></a>
        </div>
        <div class="icon">
            <a href="https://www.example3.com"><img src="icon3.png" alt="Icon 3"></a>
        </div>
    </div>
</body>
</html>
